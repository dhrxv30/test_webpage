<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initail scale=1.0">
    <title>Test Webpage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="upload-box">
        <h2 style="font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        font-size: 25px;
        margin-top: 5px;
        text-align:center;">Upload PDF</h2>
        <input type="file" id="pdf-upload" accept=".pdf">
        <label for="pdf-upload" class="upload_button">Choose PDF file</label>
        <div id="file-name"></div>
      </div>

      <button id="generate_button" disabled>Generate script</button>

      <div class="result-sec">
        <h2 style="font-family:Arial, Helvetica, sans-serif;
        font-size:25px;
        text-align: center;
        font-weight: 300;">Generated Script</h2>
          <div id="loading" class="hidden">Processing...</div>
          <textarea id="script-output" readonly></textarea>
          <div class="buttons">
              <button id="copy-btn" disabled>Copy Script</button>
              <button id="video-btn" disabled>Send to HeyGen</button>
          </div>
      </div>

    
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
