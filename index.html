<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Study Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Study Assistant</h1>

    <div class="upload-area">
      <input type="file" id="pdf-upload" accept="application/pdf" hidden />
      <button id="upload-btn" class="btn">Upload PDF</button>
      <button id="generate-btn" class="btn" disabled>Generate Script</button>
    </div>

    <div id="file-preview" class="file-info hidden"></div>

    <div id="loader" class="loader hidden">Processing... Please wait.</div>

    <div id="result" class="output-area hidden">
      <h2>Generated Script</h2>
      <textarea id="summary-text" rows="12" readonly></textarea>
      <div class="btn-group">
        <button id="copy-btn" class="btn">Copy Script</button>
        <button id="video-btn" class="btn">Generate Video</button>
      </div>
    </div>

    <div id="message" class="message hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
